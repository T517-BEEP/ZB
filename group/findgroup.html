<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生信息管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFC9',
            success: '#52C41A',
            warning: '#FAAD14',
            danger: '#FF4D4F',
            neutral: {
              100: '#F5F5F5',
              200: '#E5E5E5',
              300: '#D4D4D4',
              400: '#A3A3A3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
              900: '#171717',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .table-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .transition-bg {
        transition: background-color 0.2s ease-in-out;
      }
      .hover-highlight:hover {
        @apply bg-primary/5 transition-bg;
      }
    }
  </style>
</head>
<body class="bg-neutral-100 font-inter text-neutral-800 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- 页面标题 -->
    <div class="mb-8 text-center">
      <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-neutral-800 mb-2">群组信息管理</h1>
      <p class="text-neutral-500">展示和管理群组基本信息数据</p>
    </div>
    
    <!-- 搜索和筛选区域 -->
    <div class="bg-white rounded-lg p-4 mb-6 shadow-sm">
      <div class="flex flex-col md:flex-row gap-4">
        <!-- 搜索框 -->
        <div class="relative flex-grow">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fa fa-search text-neutral-400"></i>
          </span>
          <input 
            type="text" 
            id="searchInput"
            placeholder="搜索所属单位,群组名称..." 
            class="w-full pl-10 pr-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all"
          >
        </div>
        
        <!-- 学院筛选 -->
        <div class="w-full md:w-48">
          <select id="deptFilter" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all appearance-none bg-white">
            <option value="">所属单位</option>
            <option value="计算机科学与技术学院">DTZG123456</option>
            
          </select>
        </div>
        
        <!-- 状态筛选 -->
        <div class="w-full md:w-36">
          <select id="statusFilter" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all appearance-none bg-white">
            <option value="">所有状态</option>
            <option value="启用">启用</option>
            <option value="禁用">禁用</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- 表格容器 -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden table-shadow">
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <!-- 表头 -->
          <thead class="bg-neutral-50 text-neutral-600 border-b border-neutral-200">
            <tr>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">群组名称</th>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">所属单位</th>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">用户数量</th>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">通话时长（秒）</th>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">主持人</th>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">创建日期</th>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">备注</th>
              <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">状态</th>
            </tr>
          </thead>
          
          <!-- 表格内容 -->
          <tbody id="studentTableBody">
            <!-- 数据将通过JavaScript动态填充 -->
          </tbody>
        </table>
      </div>
      
      <!-- 分页控件 -->
      <div class="px-4 py-3 flex items-center justify-between border-t border-neutral-200">
        <div class="flex-1 flex justify-between sm:hidden">
          <button class="relative inline-flex items-center px-4 py-2 border border-neutral-300 text-sm font-medium rounded-md text-neutral-700 bg-white hover:bg-neutral-50">
            上一页
          </button>
          <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-neutral-300 text-sm font-medium rounded-md text-neutral-700 bg-white hover:bg-neutral-50">
            下一页
          </button>
        </div>
        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
          <div>
            <p class="text-sm text-neutral-500">
              显示第 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，共 <span class="font-medium">10</span> 条记录
            </p>
          </div>
          <div>
            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
              <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-neutral-300 bg-white text-sm font-medium text-neutral-500 hover:bg-neutral-50">
                <span class="sr-only">上一页</span>
                <i class="fa fa-chevron-left text-xs"></i>
              </button>
              <button class="relative inline-flex items-center px-4 py-2 border border-neutral-300 bg-primary text-sm font-medium text-white">
                1
              </button>
              <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-neutral-300 bg-white text-sm font-medium text-neutral-500 hover:bg-neutral-50">
                <span class="sr-only">下一页</span>
                <i class="fa fa-chevron-right text-xs"></i>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 学生数据 - 所有数据统一为与第一条相同
    const studentData = {
      "code": 0,
      "msg": "",
      "count": 1000,
      "data": [
        {
          "id": "肉哥车队",
          "realname": "DTZG123456",
          "deptname": "5",
          "majorname": "30",
          "classname": "1号",
          "grade": "2023.4.16",
          "telephone": "",
          "status": "启用"
        },
        {
          "id":"太阳车队",
          "realname": "DTZG123456",
          "deptname": "10",
          "majorname": "60",
          "classname": "3号",
          "grade": "2023.5.6",
          "telephone": "",
          "status": "启用"
        },
        {
          "id":"宇宙车队",
          "realname": "DTZG123456",
          "deptname": "2",
          "majorname": "30",
          "classname": "1号",
          "grade": "2023.10.6",
          "telephone": "",
          "status": "启用"
        },
        {
          "id":"赵哥车队",
          "realname": "DTZG123456",
          "deptname": "31",
          "majorname": "120",
          "classname": "5号",
          "grade": "2024.6.3",
          "telephone": "",
          "status": "禁用"
        },
        {
          "id":"一帆风顺",
          "realname": "DTZG123456",
          "deptname": "5",
          "majorname": "60",
          "classname": "4号",
          "grade": "2024.6.9",
          "telephone": "",
          "status": "禁用"
        },
        {
          "id":"T车队",
          "realname": "DTZG123456",
          "deptname": "9",
          "majorname": "30",
          "classname": "6号",
          "grade": "2024.12.12",
          "telephone": "",
          "status": "启用"
        },
        {
          "id":"张三车队",
          "realname": "DTZG123456",
          "deptname": "2",
          "majorname": "30",
          "classname": "1号",
          "grade": "2024.12.19",
          "telephone": "",
          "status": "启用"
        },
        {
          "id": "李四车队",
          "realname": "DTZG123456",
          "deptname": "5",
          "majorname": "30",
          "classname": "2号",
          "grade": "2025.1.1",
          "telephone": "",
          "status": "启用"
        },
        {
          "id":"王五车队",
          "realname": "DTZG123456",
          "deptname": "6",
          "majorname": "60",
          "classname": "5号",
          "grade": "2025.9.14",
          "telephone": "",
          "status": "启用"
        },
        {
          "id":"赵四车队",
          "realname": "DTZG123456",
          "deptname": "10",
          "majorname": "120",
          "classname": "6号",
          "grade": "2025.6.6",
          "telephone": "",
          "status": "启用"
        }
      ]
    };

    // DOM元素
    const tableBody = document.getElementById('studentTableBody');
    const searchInput = document.getElementById('searchInput');
    const deptFilter = document.getElementById('deptFilter');
    const statusFilter = document.getElementById('statusFilter');

    // 初始化表格
    function initTable() {
      renderTable(studentData.data);
    }

    // 渲染表格
    function renderTable(data) {
      tableBody.innerHTML = '';
      
      if (data.length === 0) {
        const emptyRow = document.createElement('tr');
        emptyRow.innerHTML = `
          <td colspan="8" class="px-4 py-8 text-center text-neutral-500">
            <div class="flex flex-col items-center">
              <i class="fa fa-search-minus text-3xl mb-2"></i>
              <p>没有找到匹配的群组信息</p>
            </div>
          </td>
        `;
        tableBody.appendChild(emptyRow);
        return;
      }
      
      data.forEach(student => {
        const row = document.createElement('tr');
        row.className = 'border-b border-neutral-100 hover-highlight';
        
        // 状态标签样式
        const statusClass = student.status === '启用' 
          ? 'bg-success/10 text-success' 
          : 'bg-danger/10 text-danger';
        
        row.innerHTML = `
          <td class="px-4 py-3 whitespace-nowrap">${student.id}</td>
          <td class="px-4 py-3 whitespace-nowrap">${student.realname}</td>
          <td class="px-4 py-3 whitespace-nowrap">${student.deptname}</td>
          <td class="px-4 py-3 whitespace-nowrap">${student.majorname}</td>
          <td class="px-4 py-3 whitespace-nowrap">${student.classname}</td>
          <td class="px-4 py-3 whitespace-nowrap">${student.grade}</td>
          <td class="px-4 py-3 whitespace-nowrap">${student.telephone}</td>
          <td class="px-4 py-3 whitespace-nowrap">
            <span class="px-2 py-1 text-xs rounded-full ${statusClass}">${student.status}</span>
          </td>
        `;
        
        tableBody.appendChild(row);
      });
    }

    // 过滤数据
    function filterData() {
      const searchTerm = searchInput.value.toLowerCase();
      const deptValue = deptFilter.value;
      const statusValue = statusFilter.value;
      
      const filteredData = studentData.data.filter(student => {
        // 搜索词过滤
        const matchesSearch = 
          student.id.toString().includes(searchTerm) ||
          student.realname.toLowerCase().includes(searchTerm) ||
          student.deptname.toLowerCase().includes(searchTerm) ||
          student.majorname.toLowerCase().includes(searchTerm) ||
          student.classname.toLowerCase().includes(searchTerm) ||
          student.grade.toLowerCase().includes(searchTerm) ||
          student.telephone.includes(searchTerm);
        
        // 学院过滤
        const matchesDept = deptValue === '' || student.deptname === deptValue;
        
        // 状态过滤
        const matchesStatus = statusValue === '' || student.status === statusValue;
        
        return matchesSearch && matchesDept && matchesStatus;
      });
      
      renderTable(filteredData);
    }

    // 事件监听
    searchInput.addEventListener('input', filterData);
    deptFilter.addEventListener('change', filterData);
    statusFilter.addEventListener('change', filterData);

    // 页面加载完成后初始化表格
    document.addEventListener('DOMContentLoaded', initTable);
  </script>
</body>
</html>
